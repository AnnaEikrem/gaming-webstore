<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Step back in time with our retro gaming website! Discover classic games from the past and relive your childhood memories. From arcade classics to console favorites, join our community of gamers and experience the nostalgia today.">
		<meta name="keywords" content="retro, gaming, classic, webstore, webshop">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Nostalgic Gaming</title>
		
		<link rel="stylesheet" href="/_app/css/main.css">
		<script type="module" src="/_app/js/main.js"></script>
	</head>
	
	<body>
		<header class="header__container">
			<div class="header__left">
				<a class="header__home--link" href="/index.html">
					<img class="header__company--logo" src="/_app/assets/NG-logo.png" alt="Return to home page">
				</a>

				<div class="header__navigation--buttons">
					<button class="navigation__cart--mobile--button">
						<a class="menu__cart--link">
							<img class="menu__cart--icon" src="/_app/assets/icons/shop-icon.png" alt="Go to shopping cart">
						</a>
					</button>

					<button class="navigation__open--button">
						<img class="navigation__open--icon" src="/_app/assets/icons/burger-menu.png" alt="Close navigation menu">
					</button>
	
					<button class="navigation__close--button">
						<img class="navigation__close--icon" src="/_app/assets/icons/x-menu.png" alt="Close navigation menu">
					</button>
				</div>
			</div>

			<nav class="header__navigation">
				<h3 class="header__menu--headline">
					Menu
				</h3>

				<menu class="header__menu">
					<li class="header__menu--item">
						<a class="header__menu--item--link" href="/index.html">
							Home
						</a>
					</li>

					<li class="header__menu--item">
						<a class="header__menu--item--link" href="/_app/products-shop/index.html">
							Shop
						</a>
					</li>

					<li class="header__menu--item">
						<a class="header__menu--item--link" href="/_app/game-arcade/index.html">
							Game Arcade
						</a>
					</li>

					<li class="header__menu--item">
						<a class="header__menu--item--link" href="/_app/about-page/index.html">
							About
						</a>
					</li>
				</menu>

				<div class="header__right">
					<div class="menu__input--search">
						<button class="menu__cart--desktop">
							<a class="menu__cart--link">
								<img class="menu__cart--icon" src="/_app/assets/icons/shop-icon.png" alt="Go to shopping cart">
							</a>
						</button>

						<input class="menu__input--field" type="text">
						<button class="menu__input--button">
							<img class="menu__input--icon" src="/_app/assets/icons/search-icon.png" alt="Click to search">
						</button>
					</div>
				</div>
			</nav>
		</header>

		<main class="main__container">
			<section class="filter__search--results">
				<!-- 'filter-search.js' renders an ul of results--> 
			</section>

			<section class="hero__section--container">
				<div>
					<img class="hero__gif" src="/_app/assets/Monkey.gif" alt="">
				</div>

				<h4>Hero section</h4>
			</section>

			<section class="products__list--section">
				<div class="products__section--top">
					<h4 class="products__section--headline">
						Chosen products
					</h4>

					<!-- <button class="products__more--button"> -->
						<a class="products__more--link" href="/_app/products-shop/">
							<div class="more--link">See all</div>
						</a>
					<!-- </button> -->
				</div>

				<div class="list__products--chosen">
				  <!-- List of products generated in 'render-products.js' -->
				</div>
			</section>
		</main>

		<footer>
		
		</footer>
	</body>
</html>
